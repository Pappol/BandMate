[tool:pytest]
# Pytest configuration for BandMate database tests

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for categorizing tests
markers =
    integration: Integration tests that test multiple components together
    performance: Performance tests that measure query speed and memory usage
    relationships: Tests that verify database relationships and constraints
    unit: Unit tests for individual functions and methods
    slow: Tests that take a long time to run
    postgresql: Tests that require PostgreSQL database
    sqlite: Tests that work with SQLite database

# Test output
addopts = 
    --strict-markers
    --disable-warnings
    --tb=short
    --color=yes
    -ra

# Minimum version
minversion = 6.0

# Test timeout (in seconds)
timeout = 300

# Coverage settings
[coverage:run]
source = app
omit = 
    */tests/*
    */venv/*
    */env/*
    */__pycache__/*
    */migrations/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod
